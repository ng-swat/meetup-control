<h2>My Meetups</h2>
<div *ngIf="(meetupList | async);then content_table else content_table_loading"></div>
<ng-template  #content_table_loading>
  <div class="spinner-container">
    <md-spinner title="Loading..."></md-spinner>
  </div>
</ng-template>

<ng-template  #content_table>
<table class="styled" >
  <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Desc</th>
    <th>Start Date</th>
    <th>End Date</th>
  </thead>
  <tbody>
  <tr *ngFor="let meetup of (meetupList|async)" (click)="displayDetails(meetup.meetupId)">
    <td nowrap="nowrap">{{meetup.meetupId}}</td>
    <td nowrap="nowrap">{{meetup.title}}</td>
    <td nowrap="nowrap">{{meetup.description}}</td>
    <td nowrap="nowrap">{{meetup.startDate | date:'short'}}</td>
    <td nowrap="nowrap">{{meetup.endDate | date:'short'}}</td>
  </tr>
  </tbody>
</table>
</ng-template >
